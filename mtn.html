<!DOCTYPE html>

<head>

   <body>
       <div class="container">
    <img src="https://i.imgur.com/AF3Sm1M.png" alt="mtn logo" />
      <h2>MTN BROADBAND 4G MIFI MF395</h2>
      <h3>LTE MTN Nigeria</h3>
      <section class="logo-section">
      <img src="https://i.imgur.com/NLPLwW5.png" alt="signal quality" />
      </section>
      

       
     <script>
    // Tabs
const HomeTab = document.getElementById("HomeTab");
const settingTab = document.getElementById("settingTab");

HomeTab.addEventListener("click", () => {
  HomeTab.classList.add("active");
  settingTab.classList.remove("active");
  loginForm.style.display = "block";
  signupForm.style.display = "none";
});

settingTab.addEventListener("click", () => {
  settingTab.classList.add("active");
  HomeTab.classList.remove("active");
  signupForm.style.display = "block";
  loginForm.style.display = "none";
});
// Toggle password
document.querySelectorAll(".toggle-password").forEach(icon => {
  icon.addEventListener("click", () => {
    const input = icon.previousElementSibling;
    input.type = input.type === "password" ? "text" : "password";
  });
});

</script>
   </body>
