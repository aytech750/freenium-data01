<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Data Receipt - Freenium Data</title>
  <link rel="icon" href="https://i.imgur.com/KTBvgla.png" type="image/png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"></script>
  <script src="firebase-config.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 20px;
    }

    .receipt-container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .success-icon {
      font-size: 40px;
      color: green;
      text-align: center;
    }

    .title {
      text-align: center;
      font-weight: bold;
      font-size: 20px;
      margin-top: 10px;
    }

    .status {
      text-align: center;
      color: green;
      margin-bottom: 20px;
      font-weight: bold;
    }

    .info-group {
      display: flex;
      justify-content: space-between;
      margin: 10px 0;
    }

    .label {
      font-weight: 500;
      color: #444;
    }

    .value {
      font-weight: 600;
      color: #000;
    }

    .actions {
      display: flex;
      justify-content: space-between;
      margin-top: 30px;
    }

    .actions button {
      flex: 1;
      margin: 0 5px;
      padding: 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    .download-btn {
      background: #007bff;
      color: white;
    }

    .back-btn {
      background: #f0f0f0;
      color: #333;
    }
  </style>
</head>
<body>

  <div class="receipt-container" id="receipt">
    <div class="success-icon">
      <i class="fas fa-check-circle"></i>
    </div>
    <div class="title">Data Purchase Successful</div>
    <div class="status" id="status">Completed</div>

    <div class="info-group">
      <div class="label">Amount</div>
      <div class="value" id="amount">₦0</div>
    </div>

    <div class="info-group">
      <div class="label">Network</div>
      <div class="value" id="network">-</div>
    </div>

    <div class="info-group">
      <div class="label">Plan</div>
      <div class="value" id="plan">-</div>
    </div>

    <div class="info-group">
      <div class="label">Phone</div>
      <div class="value" id="phone">-</div>
    </div>

    <div class="info-group">
      <div class="label">Reference</div>
      <div class="value" id="reference">-</div>
    </div>

    <div class="info-group">
      <div class="label">Date</div>
      <div class="value" id="date">-</div>
    </div>

    <div class="info-group">
      <div class="label">User</div>
      <div class="value" id="email">-</div>
    </div>

    <div class="actions">
      <button class="download-btn" onclick="downloadReceipt()">Download</button>
      <button class="back-btn" onclick="window.history.back()">Back</button>
    </div>
  </div>

     <script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
  import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js";
  import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDLyAoL10FFU76h19FX-20wBliMssMlgmE",
    authDomain: "freenium-data001.firebaseapp.com",
    projectId: "freenium-data001",
    storageBucket: "freenium-data001.appspot.com",
    messagingSenderId: "867380700269",
    appId: "1:867380700269:web:a5dc407b51dcf7acdf4b64"
  };
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const urlParams = new URLSearchParams(window.location.search);
    const txId = urlParams.get("id");

    if (!txId) {
      alert("No transaction ID found.");
    }

    auth.onAuthStateChanged(async (user) => {
      if (!user) return alert("You're not logged in");

      try {
        const doc = await db.collection("transactions").doc(txId).get();
        if (!doc.exists) {
          alert("Transaction not found.");
          return;
        }

        const tx = doc.data();

        document.getElementById("amount").textContent = `₦${tx.amount}`;
        document.getElementById("network").textContent = tx.network || "-";
        document.getElementById("plan").textContent = tx.plan || "-";
        document.getElementById("phone").textContent = tx.phone || "-";
        document.getElementById("reference").textContent = tx.requestId || tx.reference || "-";
        document.getElementById("email").textContent = user.email || "-";
        document.getElementById("date").textContent = tx.timestamp?.toDate().toLocaleString() || "-";
        document.getElementById("status").textContent = tx.status === "success" ? "Completed" : tx.status || "Pending";

      } catch (err) {
        console.error("Error loading receipt:", err);
        alert("Something went wrong loading receipt.");
      }
    });

    function downloadReceipt() {
      const receipt = document.getElementById("receipt");
      html2canvas(receipt).then(canvas => {
        const link = document.createElement("a");
        link.download = "data-receipt.png";
        link.href = canvas.toDataURL();
        link.click();
      });
    }
  </script>

</body>
</html>
