<!DOCTYPE html>
<html>
<head>
  <title>Verify Your Email</title>
  <link rel="stylesheet" href="verify.css" />
</head>
<body>
  <div class="verify-box">
    <h2>Verify Your Email</h2>
    <p>Weâ€™ve sent a verification link to your email address.</p>
    <p>Click the link in your email, then come back and log in.</p>
    <button onclick="resendEmail()">Resend Email</button>
    <button onclick="window.location.href='index.html'">Back to Login</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDLyAoL10FFU76h19FX-20wBliMssMlgmE",
      authDomain: "freenium-data001.firebaseapp.com",
      projectId: "freenium-data001",
      appId: "1:867380700269:web:a5dc407b51dcf7acdf4b64"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    function resendEmail() {
      const user = auth.currentUser;
      if (user && !user.emailVerified) {
        user.sendEmailVerification()
          .then(() => alert("Verification email resent!"))
          .catch((err) => alert("Error sending email: " + err.message));
      } else {
        alert("You're already verified or not logged in.");
      }
    }
  </script>
</body>
</html>
